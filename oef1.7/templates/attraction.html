<div class="col-sm-2"></div>

<form class="frmStandard" id="mainform" name="mainform" method="POST" action="lib/save.php">

    <!-- meta info -->
    <input type="hidden" id="table" name="table" value="attractions">
    <input type="hidden" id="pkey" name="pkey" value="att_id">
    <input type="hidden" id="afterinsert" name="afterinsert" value="steden.php">
    <input type="hidden" id="afterupdate" name="afterupdate" value="steden.php">
    <!-- end meta info -->

    <!--security-->
    <input type="hidden" name="csrf" value="@csrf_token@">
    <!--end security-->

    <div class="form-group row">
        <label for="att_id" class="col-sm-4 col-form-label">Id</label>
        <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext" id="att_id" name="att_id" value="@att_id@">
            @att_id_error@
        </div>
    </div>

    <div class="form-group row">
        <label for="att_title" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control-plaintext" id="att_title" name="att_title" value="@att_title@">
        </div>
    </div>

    <div class="form-group row">
        <label for="att_rate_id" class="col-sm-4 col-form-label">Rating</label>
        <div class="col-sm-6">
            @select_rating@
            @att_rate_id_error@
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label"></label>
        <div class="col-sm-6">
            <input class="btn btn-success" name="btnOpslaan" type="submit" value="Opslaan">
            <input class="btn btn-danger" name="btnAnnuleren" type="submit" value="Annuleren">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-4 col-form-label"></label>
        <div class="col-sm-6">
            <img alt=@img_title@ class="img-fluid" style="width: 75%;" src="img/@att_filename@">
        </div>
    </div>

</form>
